<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Images/heart.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modern+Antiqua&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Review</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Modern Antiqua", serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            width: 500px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-family: "Modern Antiqua", serif;
        }
        form div {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        form div label {
            font-size: 16px;
            color: #333;
            width: 120px;
            text-align: left;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            color: #333;
        }
        input[type="text"]::placeholder, input[type="number"]::placeholder {
            color: #999;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons input {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons input[type="reset"] {
            background-color: #f44336;
        }
        .buttons input:hover {
            background-color: #45a049;
        }
        .buttons input[type="reset"]:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="Videos/Background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Rate the website :D</h1>
        <form action="https://formsubmit.co/hiteshhighest122@gmail.com" method="POST">
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Manavi" value="Manavi" required>
            </div>
            <div>
                <label for="second-name">Second Name:</label>
                <input type="text" id="second-name" name="second-name" placeholder="Adhikari" value="Adhikari" required>
            </div>
            <div>
                <label for="rating">Rate:</label>
                <input type="number" id="rating" name="rating" placeholder="Out of 10" required min="-10" max="10">
            </div>
            <div class="buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
